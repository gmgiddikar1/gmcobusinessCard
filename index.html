<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The AR Business Card</title>
  <meta name="description" content="AR.js Business Card">
  <meta name="author" content="Girish Mogalgiddikar">
  <script src="aframe/aframe.min.js"></script>
  <script src="aframe/aframe-ar.js"></script>

	<script>
	  AFRAME.registerComponent('navigate-on-click', {
	    schema: {
	      url: {default: ''}
	    },
	    init: function () {
	      var data = this.data;
	      var el = this.el;
	      el.addEventListener('click', function () {
		window.open(data.url, '_blank');
	      });
	    }
	  });        
	</script>
</head>
	
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
		
		<a-assets>
			<img id="github_icon" src="http://103.16.222.99:8090/gmco/assets/github.png">
			<img id="insta_icon" src="http://103.16.222.99:8090/gmco/assets/instagram-new.png">
			<img id="linkedin_icon" src="http://103.16.222.99:8090/gmco/assets/github.png">
			<img id="facebook_icon" src="http://103.16.222.99:8090/gmco/assets/instagram-new.png">
		</a-assets>
		
		<a-plane rotation="-90 0 0"  opacity="0.95">
			<a-image src="http://103.16.222.99:8090/gmco/img/logo1.jpg"></a-image>			
		</a-plane>
		
		
		
		<a-plane position="1.2 0 0" width="1" height="1" rotation="-90 0 0" opcatity="1">
			<a-image src="http://103.16.222.99:8090/gmco/img/gm_personal.png"></a-image>
		</a-plane>
		
		<a-entity id="camera" cursor="rayOrigin: mouse"></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
